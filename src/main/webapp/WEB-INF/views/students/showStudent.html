<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карточка студента</title>
    <style>
        #info{
            width: 500px;
            margin: auto;
            padding-top: 30px;
        }
        #edit{
            margin-bottom: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div id="info">
    <h3>Карточка студента</h3>
    <div>
        <div class="row">
            <small class="text-muted">ФИО:</small>
            <div class="col">
                <p th:text="${student.getSurname()} + ' ' + ${student.getName()} + ' ' + ${student.getPatronymic()}">value</p>
            </div>
        </div>
        <div class="row">
            <small class="text-muted">Возраст:</small>
            <div class="col">
                <p th:text="${student.getAge()}">value</p>
            </div>
        </div>
        <div class="row">
            <small class="text-muted">Группа:</small>
            <div class="col">
                <p th:text="${student.getNameGroup()}">value</p>
            </div>
        </div>
        <div class="row">
            <small class="text-muted">Телефон:</small>
            <div class="col">
                <p th:text="${student.getPhone()}">value</p>
            </div>
        </div>
        <div class="row">
            <small class="text-muted">Email:</small>
            <div class="col">
                <p th:text="${student.getEmail()}">value</p>
            </div>
        </div>

        <a id="edit" type="button" th:href="@{/students/{id}/editStudent(id=${student.getId()})}">Редактировать карточку</a>
        <form th:method="DELETE" th:action="@{/students/{id}(id=${student.getId()})}">
            <input class="btn btn-outline-primary" type="submit"  value="Удалить карточку"/>
        </form>
    </div>
</div>
</body>
</html>
