<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список групп</title>
    <style>
        h3{
            text-align: center;
        }
        table {
            width: 20% !important;
            margin: auto;
            margin-top: 30px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h3>Список академических групп</h3>
<table class="table table-condensed table-bordered table-hover">
    <thead>
    <caption><button type="button" class="btn btn-outline-primary" onclick="window.location.href = '/groups/newGroup'">Добавить новую группу</button></caption>
    <tr>
        <th>Факультет</th>
        <th>Группа</th>
        <th>Информация о группе</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group:${groups}">
        <td th:text="${group.getFaculty()}"></td>
        <td th:text="${group.getName()}"></td>
        <td><a th:href="@{/groups/{id}(id=${group.getId()})}">посмотреть</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
