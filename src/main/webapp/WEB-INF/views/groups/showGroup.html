<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информация о группе</title>
    <style>
        #info{
            width: 500px;
            margin: auto;
            padding-top: 30px;
        }
        #edit{
            margin-bottom: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div id="info">
    <h3>Информация о группе</h3>
    <div>
        <div class="row">
            <small class="text-muted">Название группы:</small>
            <div class="col">
                <p th:text="${group.getName()}">value</p>
            </div>
        </div>
        <div class="row">
            <small class="text-muted">Факультет:</small>
            <div class="col">
                <p th:text="${group.getFaculty()}">value</p>
            </div>
        </div>
        <div class="row">
            <small class="text-muted">Начало обучения:</small>
            <div class="col">
                <p th:text="${group.getDateStart()}">value</p>
            </div>
        </div>
        <div class="row">
            <small class="text-muted">Количество лет:</small>
            <div class="col">
                <p th:text="${group.getQtYear()}">value</p>
            </div>
        </div>

        <a id="edit" type="button" th:href="@{/groups/{id}/editGroup(id=${group.getId()})}">Редактировать информацию о группе</a>
        <form th:method="DELETE" th:action="@{/groups/{id}(id=${group.getId()})}">
            <input class="btn btn-outline-primary" type="submit"  value="Удалить информацию о группе"/>
        </form>
    </div>
</div>
</body>
</html>
