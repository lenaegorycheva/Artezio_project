<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый студент</title>
    <style>
        form{
            width: 500px;
            margin: auto;
            padding-top: 30px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<form th:method="POST" th:action="@{/students}" th:object="${student}">
    <h3>Новый студент</h3>
    <div class="row">
        <small class="text-muted">Фамилия</small><br>
        <div class="col">
            <input type="text" class="form-control" th:field="*{surname}" id="surname"/>
            <div class="form-text" style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">error</div>
        </div>
    </div>

    <div class="row">
        <small class="text-muted">Имя</small><br>
        <div class="col">
            <input type="text" class="form-control" th:field="*{name}" id="name"/>
            <div class="form-text" style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
        </div>
    </div>

    <div class="row">
        <small class="text-muted">Отчество</small><br>
        <div class="col">
            <input type="text" class="form-control" th:field="*{patronymic}" id="patronymic"/>
            <div class="form-text" style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">error</div>
        </div>
    </div>

    <div class="row">
        <small class="text-muted">Возраст</small><br>
        <div class="col">
            <input type="number" class="form-control" th:field="*{age}" id="age"/>
            <div class="form-text" style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error</div>
        </div>
    </div>

    <div class="row">
        <small class="text-muted">Группа</small><br>
        <div class="col">
            <select class="form-select" aria-label="Default select example" th:field="*{idGroup}">
                <option th:each="group:${groups}" th:value="${group.getId()}" th:text="${group.getName()}">group</option>
            </select>
        </div>
    </div>

    <div class="row">
        <small class="text-muted">Номер телефона</small><br>
        <div class="col">
            <input type="tel" class="form-control" th:field="*{phone}" id="phone"/>
            <div class="form-text" style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">error</div>
        </div>
    </div>

    <div class="row">
        <small class="text-muted">Email</small><br>
        <div class="col">
            <input type="tel" class="form-control" th:field="*{email}" id="email"/>
            <div class="form-text" style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
        </div>
    </div><br>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-outline-primary">Добавить студента</button>
        </div>
    </div>
</form>
</body>
</html>
